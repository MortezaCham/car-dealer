<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span class="signin-icon"><i class="fab fa-facebook-square"></i></span>
                        <span class="signin-icon"><i class="fab fa-google-plus-square"></i></span>
                        <span class="signin-icon"><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-icon"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="input-text" type="text" placeholder="User Name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text input-icon"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="input-text" type="password" placeholder="Password">
                    </div>
                    <div class="row align-items-center ml-2 remember">
                        <input class="check-box" type="checkbox">
                        Remember me
                    </div>
                    <div class="form-group">
                        <button class="btn float-right signin-btn">sign in</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>


</body>

</html>
